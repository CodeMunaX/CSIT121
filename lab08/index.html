<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Image Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('pattern.png');
      background-repeat: repeat;
    }
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #d90723;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      color: #171079;
      display: block;
      transition: 0.3s;
    }
    .sidenav a:hover {
      background-color: #575757;
    }
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }
    #menuBtn {
      font-size: 30px;
      cursor: pointer;
      color: rgb(194, 197, 19);
      padding: 10px;
      background-color: #983232;
      position: fixed;
    }
    .container {
      margin: 60px auto;
      width: 80%;
      background: rgb(166, 7, 187);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    img {
      width: 60%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="menuBtn" onclick="openNav()">â˜° Menu</div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="cat.html">A Cat</a>
    <a href="wallpaper.html">Wallpaper</a>
    <a href="artwork.html">Devian Art</a>
  </div>
  <div class="container">
    <h1>Welcome to My Image Showcase</h1>
    <p>Explore different types of media using the side menu.</p>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>
</html>
