<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="tierlist.html">Tier List</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comments">Your Comments (Max 1600 characters):</label>
            <textarea id="comments" name="comments" required maxlength="1600" rows="4"></textarea>

            <label>Which is your favorite superhero?</label>
            <select name="favorite-superhero">
                <option value="superman">Superman</option>
                <option value="flash">Flash</option>
                <option value="spiderman">Spider-Man</option>
                <option value="batman">Batman</option>
                <option value="greenlantern">Green Lantern</option>
                <option value="cyborg">Cyborg</option>
            </select>

            <label>Do you agree with the tier rankings?</label>
            <input type="radio" name="agree" value="yes" required> Yes
            <input type="radio" name="agree" value="no"> No

            <label>Which qualities matter most?</label>
            <input type="checkbox" name="qualities" value="strength"> Strength
            <input type="checkbox" name="qualities" value="speed"> Speed
            <input type="checkbox" name="qualities" value="intelligence"> Intelligence

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
